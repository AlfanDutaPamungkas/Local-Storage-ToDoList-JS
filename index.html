<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>LocalStorage</title>
  </head>
  <body>
   <header>
    <h1>Task Manager APP</h1>
    <p>
      This project was built using local storage and vanilla JavaScript
    </p>
    <q>The purpose for this project is to be familar with LocalStorage</q>
   </header>

    <main>
      <section id="add-task">
        <h2>Add Task</h2>
        <form id="add-form">
          <input id="input" type="text" placeholder="Add Task..." required/>
          <button  type="submit">Add Task</button>
        </form>
      </section>

      <section id="tasks">
        <h2>Tasks</h2>
        <input id="search-input" type="text" placeholder="Search Task..." />
        <button id="search-btn" type="submit">Search Task</button>
        <ul id="list-container">
          <!-- <li id="item">
            <span>Task 1</span>
            <button id="delete">X</button>
          </li> -->
        </ul>
      </section>

      <dialog id="update-dialog">
        <h2>Update Task</h2>
        <form id="update-form">
          <input id="update-input" type="text" placeholder="Update Task..." required/>
          <button  type="submit">Update Task</button>
        </form>
      </dialog>

    <script src="./script.js"></script>
  </body>
</html>
